<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 >Shopping cart</h1>
    </header>

    <div>
        <h2 id="mainTitle">Shopping List</h2>
        
    <ul id="shoppingList">
        <li>8 large potatoes</li>
        <li>1kg salt</li>
        <li>1kg sugar</li>
        <li>4 rolls tissue</li>
    </ul>

    <p id="infoText">Add more items to the shopping list<br>
    using JavaScript.</p>

    <button onclick="addItem()">Add</button>
    <button onclick="changeTitle()">Change Title</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
